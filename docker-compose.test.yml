version: '3.3'
services:
    selenium-hub:
        image: selenium/hub
        ports:
          - 4444:4444
    selenium-chrome:
        image: selenium/node-chrome
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - selenium-hub
        environment:
            HUB_HOST: selenium-hub
            HUB_PORT: 4444
